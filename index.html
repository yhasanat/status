<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>التحقق من حالة الطالب</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  body{
    font-family: Tahoma, Arial;
    background:#f3f4f6;
    padding:30px;
  }
  .card{
    max-width:500px;
    margin:auto;
    background:#fff;
    padding:25px;
    border-radius:12px;
    box-shadow:0 10px 25px rgba(0,0,0,.1);
  }
  h2{text-align:center;margin-bottom:20px}
  label{display:block;margin-top:15px;font-weight:bold}
  input,button{
    width:100%;
    padding:10px;
    font-size:16px;
  }
  button{
    margin-top:20px;
    background:#2563eb;
    color:#fff;
    border:none;
    border-radius:8px;
    cursor:pointer;
  }
  button:hover{background:#1d4ed8}

  .autocomplete{
    position:relative;
  }
  .list{
    position:absolute;
    top:100%;
    right:0;
    left:0;
    background:#fff;
    border:1px solid #e5e7eb;
    max-height:200px;
    overflow:auto;
    z-index:10;
  }
  .item{
    padding:8px;
    cursor:pointer;
  }
  .item:hover{
    background:#dbeafe;
  }

  .result{
    margin-top:20px;
    padding:15px;
    border-radius:8px;
    display:none;
  }
  .success{background:#dcfce7;color:#166534}
  .error{background:#fee2e2;color:#991b1b}
</style>
</head>

<body>

<div class="card">
  <h2>التحقق من حالة الطالب</h2>

  <label>اسم الطالب</label>
  <div class="autocomplete">
    <input id="studentName" placeholder="اكتب اسم الطالب">
    <div id="suggestions" class="list" style="display:none"></div>
  </div>

  <label>رقم الهوية</label>
  <input id="studentId" type="number" placeholder="أدخل رقم الهوية">

  <button onclick="checkStatus()">تحقق</button>

  <div id="result" class="result"></div>
</div>

<script>
const students = [
  {name:"احمد عبد العزيز محمد أبو زنيد", id:"401707781", status:"اتفاقية + ايبان + كشف التدريب + تقارير الإنجاز"},
  {name:"اسحق محمدجلال اسحق محفوظ", id:"422941849", status:"مكتمل"},
  {name:"حازم بديع جميل ابوحديد", id:"423594969", status:"مكتمل"},
  {name:"خلاف محمد احمد خلاف", id:"403931967", status:"مكتمل"},
  {name:"رامي داود سلامة ابوغيث", id:"422287078", status:"كشف التدريب"},
  {name:"زيد مدحت محمد عمرو", id:"423833029", status:"كشف التدريب"},
  {name:"زين الدين خالد يوسف شوامرة", id:"420922395", status:"مكتمل"},
  {name:"طارق عبد العزيز محمد أبو زنيد", id:"404794067", status:"ايبان + كشف التدريب + تقارير الإنجاز"},
  {name:"عبادة صبحي احمد الخمايسة", id:"423199900", status:"اتفاقية + ايبان + تقارير الإنجاز"},
  {name:"عبد الله جمال محمد أبو شرار", id:"420926693", status:"مكتمل"},
  {name:"عرفات فواز عرفات النتشة", id:"423850817", status:"مكتمل"},
  {name:"عزمي بسام نمر دودين", id:"406788521", status:"كشف التدريب + تقارير الإنجاز"},
  {name:"فارس نور محمد سلطان", id:"423149400", status:"مكتمل"},
  {name:"قاسم نبيل محمد حناتشه", id:"422088963", status:"مكتمل"},
  {name:"قصي فراس عبد الهادي شحادة", id:"423148816", status:"مكتمل"},
  {name:"قصي لافي خضر ابو داوود", id:"423154749", status:"مكتمل"},
  {name:"مازن أحمد محمود درابيع", id:"854726536", status:"كشف التدريب + تقارير الإنجاز"},
  {name:"مجدي طلب عزات النجار", id:"408788933", status:"مكتمل"},
  {name:"محمد ايمن محمد حناتشه", id:"423754175", status:"مكتمل"},
  {name:"محمد عبد العزيز محمد أبو زنيد", id:"853883759", status:"اتفاقية + تقارير الإنجاز"},
  {name:"محمد عمر حسين عوض", id:"404948747", status:"كشف التدريب + تقارير الإنجاز"},
  {name:"نائل محمود علي رجوب", id:"409418886", status:"مكتمل"},
  {name:"ياسين رسمي اسماعيل العواودة", id:"406791376", status:"مكتمل"}
];

const input = document.getElementById("studentName");
const list = document.getElementById("suggestions");

input.addEventListener("input", ()=>{
  const value = input.value.trim();
  list.innerHTML = "";
  if(!value){ list.style.display="none"; return; }

  const filtered = students.filter(s =>
    s.name.includes(value)
  );

  filtered.forEach(s=>{
    const div = document.createElement("div");
    div.className = "item";
    div.textContent = s.name;
    div.onclick = ()=>{
      input.value = s.name;
      list.style.display="none";
    };
    list.appendChild(div);
  });

  list.style.display = filtered.length ? "block" : "none";
});

function checkStatus(){
  const name = input.value.trim();
  const id = document.getElementById("studentId").value.trim();
  const result = document.getElementById("result");

  result.style.display="block";

  const student = students.find(s => s.name === name && s.id === id);

  if(student){
    result.className="result success";
    result.innerHTML = `<strong>الحالة:</strong><br>${student.status}`;
  }else{
    result.className="result error";
    result.textContent="الاسم أو رقم الهوية غير صحيح";
  }
}
</script>

</body>
</html>
